<html>
    <head>
        <title>Document Open/Close Example</title>
    </head><body>
        <input type="button" value="Click Me" onclick="showPopup()">
        <script>
     function showPopup() {
    var oNewWin = window.open("", "_blank","height=150,width=300,top=10,left=10 resizable=yes,menubar=yes");
    oNewWin.document.open();
    oNewWin.document.write("<html><head><title>New Window</title></head>");
    oNewWin.document.write("<body>This is a new window</body></html>");
 }
    </script>
    </body>
</html>
