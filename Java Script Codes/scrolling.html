<html>

<head>
    <style>
        body {
            width: 5000px;
            height: 5000px;

        }
    </style>
</head>

<body>

    <button onclick="scrollWin()">Click me to scroll horizontally!</button><br /><br />

    <button onclick="scrollWin1()">Click me to scroll horizontally!</button><br /><br />
    <script type="text/javascript">
        function scrollWin() {
            window.scrollTo(500, 700);
        }
        function scrollWin1() {
            window.scrollBy(100, 200);
        }
    </script>
</body>

</html>
