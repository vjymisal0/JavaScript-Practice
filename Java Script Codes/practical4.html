<html>

<body>
    <script>
        function fact(num) {
            if (num == 0) {
                return 1;
            }
            else {
                return num * fact(num - 1);
            }
        }
        // let a = fact(4);
        // document.write(a);
        function revNum(num) {
            let myRevNum = num.toString().split("").reverse().join("");
            document.write(myRevNum);
        }
        revNum(1234);
    </script>
</body>

</html>
