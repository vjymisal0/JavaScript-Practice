<html>
    <script>
    let a = Number(prompt("Enter Year: "));
    if (a % 4 == 0 && a % 100 != 0) {
            alert(a + " is a leap year");
        }
        else if (a % 400 == 0) {
            alert(a + " is a leap year");
        }
        else {
            alert(a + " is not a leap year");
        }
</script>
</html>
