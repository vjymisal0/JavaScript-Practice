<html>

    <head>
        <title> Siddhesh Shelar </title>
        <script language="JavaScript">
        var no = Number(prompt("Enter the number :: "));
        var i;
        for (i = 2; i <= no / 2; i++) {
            if (no % i == 0) {
                break;
            }
        }
        if (i > no / 2) {
            document.write(no + " is prime number");
        }
        else {
            document.write(no + " is not a prime number");
        }
    </script>
    </head>

</html>
