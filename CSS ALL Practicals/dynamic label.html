<html>

<head>
    <title> How to change the text of a label using JavaScript ?
    </title>
</head>
<label id="lb1">
    Before Changing Label text
</label>
<br>
<button onclick="myChng()">
    Click Here!
</button>
<script type="text/javascript">
    function myChng() {
        document.getElementById("lb1").innerHTML = "After Changing Label text";
    }
</script>
</body>

</html>
