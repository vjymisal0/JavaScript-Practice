<html>

<head>
  <title>Siddhesh Shelar</title>
  <script>
    function myFun() {
      document.getElementById("myT").readOnly = true;
    }
  </script>
</head>

<body>
  Name: <input type="text" id="myT">
  <p>Click the button to set the text field to read-only.</p>
  <button onclick="myFun()">Click here</button>
</body>

</html>
